test:
  override:
          - lein set-version 99.99.99
          - lein install
          - lein new onyx-app test-app -- +docker +metrics
          - cd test-app && lein test && cd ..
          - lein new onyx-app test-app-bare
          - cd test-app-bare && lein test && cd ..

machine:
  java:
    version: oraclejdk8

deployment:
  update-projects:
    branch: master
    commands:
            - git reset HEAD --hard
            - lein deploy
